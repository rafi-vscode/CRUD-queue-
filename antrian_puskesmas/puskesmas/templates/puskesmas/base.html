{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antrian Puskesmas</title>
    <!-- Link ke file CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Link ke Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar Header -->
            <div class="sidebar-header" style="background: url('{% static "img/y.jpeg" %}') no-repeat center center; 
                                        background-size: cover; background-color: rgba(0, 0, 0, 0.3); height: 150px;">
            <div class="profile text-center" style="padding: 10px; position: relative; top: -30px;">
                <img src="{% static 'img/d.jpeg' %}" alt="Profile Picture" class="img-fluid rounded-circle" 
                     style="width: 70px; height: 70px; border: 3px solid #fff;">
                <h4 style="color: #fff; margin-top: 10px; background-color: rgba(0, 0, 0, 0.5); padding: 5px 10px; 
                           border-radius: 5px; display: inline-block; 
                           box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8), 0 2px 16px rgba(0, 0, 0, 0.5);">
                    Puskesmas Gen-Z
                </h4>
            </div>
        </div>

        <!-- Menu Sidebar -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
                    <i class="fas fa-clipboard-list"></i> Pendaftaran
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'poli-anak' %}active{% endif %}" href="{% url 'poli-anak' %}">
                    <i class="fas fa-baby"></i> Poli Anak
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'poli-umum' %}active{% endif %}" href="{% url 'poli-umum' %}">
                    <i class="fas fa-user-md"></i> Poli Umum
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'semua-antrian' %}active{% endif %}" href="{% url 'semua-antrian' %}">
                    <i class="fas fa-list-alt"></i> Semua Antrian
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}" href="#">
                    <i class="fas fa-cogs"></i> Settings
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'support' %}active{% endif %}" href="#">
                    <i class="fas fa-headset"></i> Support
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'signout' %}active{% endif %}" href="{% url 'signout' %}">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </a>
            </li>
            
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional: Tambahkan script Bootstrap JS di bawah body -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
